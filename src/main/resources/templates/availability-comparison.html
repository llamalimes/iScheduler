<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Availability Comparison</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main class="container py-4">
    <h1>Common Availability with <span th:text="${friend.name}"></span></h1>
    <div th:if="${commonAvailability != null}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${commonAvailability.dayOfWeek}">Day of Week</h5>
            <p class="card-text">Start Time: <span th:text="${#temporals.format(commonAvailability.startTime, 'hh:mm a')}">Start Time</span></p>
            <p class="card-text">End Time: <span th:text="${#temporals.format(commonAvailability.endTime, 'hh:mm a')}">End Time</span></p>
        </div>
    </div>
    <p th:if="${commonAvailability == null}">No common availability found.</p>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
