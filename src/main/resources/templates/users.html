<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <!-- Add your CSS link or styles here -->
</head>
<body>
<header>
    <h1>Welcome to Your Scheduler Dashboard</h1>
    <!-- Add navigation links here -->
</header>

<main>
    <section id="friend-list">
        <h2>Friend List</h2>
        <ul>
            <!-- Display list of friends here -->
            <li>Friend 1</li>
            <li>Friend 2</li>
            <li>Friend 3</li>
        </ul>
    </section>

    <section id="edit-availability">
        <h2>Edit Availability</h2>
        <form>
            <!-- Add form fields for editing availability -->
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
            <button type="submit">Save</button>
        </form>
    </section>

    <section id="view-calendar">
        <h2>View Calendar</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID_HERE" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        <!-- Replace YOUR_CALENDAR_ID_HERE with your actual calendar ID -->
    </section>
</main>

<footer>
    <p>&copy; 2024 Your Scheduler App</p>
</footer>
</body>
</html>
